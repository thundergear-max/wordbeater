<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <style>
    .bgb-secondary{
        background-color: #6c757d;
    }
    </style>
</head>
<body class="bg-dark text-white">
    <header class="bgb-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                   <h2 class="display-2 mb-5" 
                   id="current-word">hello!</h2>
                   <input type="text" class="form-control form-control-lg"
                   placeholder="Start typing..." id="word-input" autofocus>
                   <h4 class="mt-2" id="message"></h4>

                   <!--Time & Score Columns-->
                   <div class="row mt-5">
                       <div class="col-md-6">
                           <h3>Time Left:
                               <span id="time">0</span>
                           </h3>
                       </div>
                       <div class="col-md-6">
                           <h3>Score:
                               <span id="score">0</span>
                           </h3>
                       </div>
                   </div>
                   <!--Instructions-->
                   <div class="row mt-5">
                       <div class="col-md-12">
                           <div class="card card-body bgb-secondary text-white">
                               <h5>Instructions</h5>
                               <p>Type each word in the given 
                                   amount of seconds to score.To play again,
                                   just type the current word.Your score will
                                   reset
                               </p>
                           </div>
                       </div>
                   </div>
            </div>
        </div>
    </div>
    <footer class="bg-secondary text-center p-3 mb-0 mt-4">
        Copyright &copy; 2018
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
